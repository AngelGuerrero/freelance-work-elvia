<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda con Fetch y API</title>
    <style>
      .dev {
        border: 1px solid tomato;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #474747;
      }
      form {
        display: flex;
        justify-content: end;
        gap: 10px;
      }
      input,
      button {
        padding: 5px 10px;
        font-size: 16px;
      }
      button {
        background-color: #2f00ff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #3f00ff;
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        border: 1px solid #eee;
        padding: 10px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 5px;
        text-align: center;
      }
      th {
        background-color: #2f00ff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      #message {
        text-align: center;
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Búsqueda de usuarios</h1>

    <div class="container">
      <form id="searchForm">
        <input
          type="text"
          id="searchInput"
          placeholder="Escribe para buscar" />
        <button type="submit">Buscar</button>
      </form>

      <div id="message"></div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resultados -->
        </tbody>
      </table>
    </div>

    <script>
      document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Evitar recargar la página

        const query = document.getElementById('searchInput').value.toLowerCase();
        const message = document.getElementById('message');
        const tableBody = document.querySelector('#dataTable tbody');

        // Limpiar mensajes y tabla
        message.textContent = '';
        tableBody.innerHTML = '';

        try {
          // Hacer una solicitud fetch a JSONPlaceholder
          const response = await fetch('https://jsonplaceholder.typicode.com/users');
          if (!response.ok) throw new Error('Error al obtener los datos del servidor.');

          const users = await response.json();

          // Filtrar usuarios según el query
          const filteredUsers = users.filter(
            (user) => user.name.toLowerCase().includes(query) || user.username.toLowerCase().includes(query),
          );

          if (filteredUsers.length === 0) {
            message.textContent = 'No se encontraron resultados.';
            return;
          }

          // Insertar los resultados en la tabla
          filteredUsers.forEach((user) => {
            const row = `
            <tr>
              <td>${user.id}</td>
              <td>${user.name}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
            </tr>
          `;
            tableBody.insertAdjacentHTML('beforeend', row);
          });
        } catch (error) {
          message.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
