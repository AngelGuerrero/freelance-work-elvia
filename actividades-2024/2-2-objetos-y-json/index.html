<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Gestión de clientes</title>
    <style>
      input,
      textarea,
      button,
      div {
        width: 100%;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .header {
        padding: 20px;
        text-align: center;
      }
      .form-container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      textarea,
      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background-color: #218838;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 5px;
        white-space: pre-wrap;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Gestión de clientes</h1>
    </header>

    <!-- Formulario 1: Crear Cliente -->
    <div class="form-container">
      <h2>Crear cliente</h2>

      <form id="createClientForm">
        <label for="name">Nombre completo:</label>
        <input
          type="text"
          id="name"
          required />

        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          required />

        <label for="phone">Teléfono:</label>
        <input
          type="tel"
          id="phone"
          required />

        <label for="address">Dirección:</label>
        <textarea
          id="address"
          rows="3"
          required></textarea>

        <label for="registrationDate">Fecha de registro:</label>
        <input
          type="date"
          id="registrationDate"
          required />

        <button
          type="button"
          id="createButton">
          Crear cliente
        </button>
      </form>

      <div
        id="jsonOutput"
        class="output"></div>
    </div>

    <!-- Formulario 2: JSON a Objeto -->
    <div class="form-container">
      <h2>Convertir JSON a Objeto</h2>
      <form id="jsonForm">
        <label for="jsonInput">Introduce JSON:</label>
        <textarea
          id="jsonInput"
          rows="4"></textarea>

        <button
          type="button"
          id="convertButton">
          Convertir
        </button>
      </form>

      <table id="clientTable">
        <thead>
          <tr>
            <th>Nombre Completo</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // Formulario 1: Crear Cliente y Convertir a JSON
      document.getElementById('createButton').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const registrationDate = document.getElementById('registrationDate').value;

        const client = { name, email, phone, address, registrationDate };

        // Mostrar el JSON en la página
        document.getElementById('jsonOutput').textContent = JSON.stringify(client, null, 2);
      });

      // Formulario 2: Convertir JSON a Objeto y Mostrar en Tabla
      document.getElementById('convertButton').addEventListener('click', () => {
        const jsonInput = document.getElementById('jsonInput').value;

        try {
          const client = JSON.parse(jsonInput);

          // Crear una nueva fila en la tabla
          const tableBody = document.getElementById('clientTable').querySelector('tbody');
          const row = document.createElement('tr');

          row.innerHTML = `
          <td>${client.name || ''}</td>
          <td>${client.email || ''}</td>
          <td>${client.phone || ''}</td>
          <td>${client.address || ''}</td>
          <td>${client.registrationDate || ''}</td>
        `;

          tableBody.appendChild(row);
        } catch (error) {
          alert('JSON no válido. Por favor, verifica el formato.');
        }
      });
    </script>
  </body>
</html>
